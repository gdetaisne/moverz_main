name: SEO QA

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  seo-qa:
    name: SEO Quality Assurance
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run SEO QA
        run: npm run qa:seo
        env:
          # SITE_URL non requis pour QA (checks structure code uniquement)
